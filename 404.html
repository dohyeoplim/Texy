<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script>
            const repo = "Texy";
            const path = window.location.pathname.substring(1);
            const redirectPath = path.substring(
                path.indexOf(repo) + repo.length
            );
            window.location.href = `/${repo}/#${redirectPath}`;
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
